<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Senhor Macho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">INÍCIO</a></li>
                <li><a href="servicos.html">SERVIÇOS</a></li>
                <li><a href="sobre.html">SOBRE</a></li>
            </ul>
        </nav>
    </header>
    <main class="login-main">
        <div class="login-container">
            <img class="logo" src="senhor-macho.jpg" alt="Logo Barbearia">
            <h2 class="login-title">LOGIN</h2>
            <form class="login-form">
                <div class="input-group">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" placeholder="Digite seu usuário">
                    <p id="mensagem"></p>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
                </div>
                <button type="button" id="btn-entrar" >Entrar</button>
            </form>
            <div class="register-section">
                <span class="no-account">Ainda não tem conta?</span>
                <a href="cadastro.html" class="btn-cadastrar">Cadastrar</a>
            </div>
        </div>
    </main>
    <footer class="main-footer">
        <span>© 2025 Senhor Macho - Barbearia</span>
    </footer>
    <script>
        const botao = document.querySelector("#btn-entrar");
        const titulo = document.querySelector("#btn-entrar");

        botao.onclick = function() {
            titulo.innerHTML = "Entrando";
            titulo.style.color = "white";
            document.body.style.backgroundColor = "black"
            window.location.href='servicos.html'

        };

        const campo = document.querySelector("#usuario");
        const mensagem = document.querySelector("#mensagem");

        campo.oninput = function() {
            mensagem.innerHTML = "Bem-vindo de volta, " + campo.value + "!";
        }
        const imagem = document.querySelector(".logo");

imagem.onmouseover = function() {
    imagem.style.opacity = "0.6";
}

imagem.onmouseout = function() {
    imagem.style.opacity = "1";
}

    </script>


</body>


</html>
