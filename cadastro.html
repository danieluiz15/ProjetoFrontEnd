<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - Barbearia Senhor Macho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">INÍCIO</a></li>
                <li><a href="servicos.html">SERVIÇOS</a></li>
                <li><a href="sobre.html">SOBRE</a></li>
            </ul>
        </nav>
    </header>
    <main class="register-main">
        <div class="register-container">
            <img class="logo" src="senhor-macho.jpg" alt="Logo Barbearia">
            <h2 class="register-title">Crie sua conta</h2>
            <form class="register-form">
                <div class="input-group">
                    <label for="novo-usuario">Usuário</label>
                    <input type="text" id="novo-usuario" name="novo-usuario" placeholder="Digite seu usuário">
                </div>
                <div class="input-group">
                    <label for="nova-senha">Senha</label>
                    <input type="password" id="nova-senha" name="nova-senha" placeholder="Digite sua senha">
                </div>
                <div class="input-group">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha">
                </div>
                <button type="button" class="btn-cadastrar" onclick="window.location.href='servicos.html'">Cadastrar</button>
            </form>
        </div>
    </main>
    <footer class="main-footer">
        <span>© 2025 Senhor Macho - Barbearia</span>
    </footer>
</body>
</html>
